<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 속성 메서드</title>
    <style>
        .blue {
            color: blue;
        }
    </style>
</head>

<body>
    <h1 class="blue">제목 1단계 크기</h1>
    <h2 class="blue">제목 2단계 크기</h2>
    <p class="blue">문단입니다.</p>
    <p class="blue">또다른 문단입니다.</p>

    <button>ToggleClass 결과확인 클릭!</button>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script/script.js"></script>
</body>

</html>
