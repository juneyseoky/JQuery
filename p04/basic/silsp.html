<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery 기초 사용법</title>
</head>

<body>
    <div id="wrap">
        <h1>가나다</h1>
        <button>버튼</button>
    </div>

    <!-- 제이쿼리 시작 제이쿼리 API 추가-->
    <script src="script/jquery-3.7.1.slim.min.js"></script>
    <script>
        $(() => {
            $("h1").css({ "color": "red" });
            $("button").css({
                "font-size": "24px",
                "cursor": "pointer",
                "color": "royalblue"
            });
            $("button").click(
                function () {
                    $("h1").css({ color: "blue" });
                }
            )

        })
    </script>
</body>

</html>
