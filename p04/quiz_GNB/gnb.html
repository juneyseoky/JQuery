<!DOCTYPE html>
<html lang="ko">

<head>

  <title>GNB</title>
  <link rel="stylesheet" href="style/style.css">

<body>

        </li>
        <li class="mainLi" id="mainLi2">메인메뉴2
          <ul id="subMenu2" class="subMenu">

            <li class="subLi">서브메뉴2</li>
            <li class="subLi">서브메뉴3</li>
            <li class="subLi">서브메뉴4</li>
          </ul>
        </li>
        <li class="mainLi" id="mainLi3">메인메뉴3
          <ul id="subMenu2" class="subMenu">
            <li class="subLi">서브메뉴1</li>
            <li class="subLi">서브메뉴2</li>
            <li class="subLi">서브메뉴3</li>
            <li class="subLi">서브메뉴4</li>
          </ul>
        </li>
      </ul>

    </nav>


    <hr>

  <script src="script/jquery-3.7.1.min.js"></script>
  <script src="script/script.js"></script>
